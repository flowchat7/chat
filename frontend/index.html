<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0&icon_names=send" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <section class="container">

        <section class="login">
            <h2>login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required>
                <button type="submit" class="class login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__message">

                <!--div class="message--self">Hello, World</div>

                <div class="message--other">
                    <span class="message--sender">Duda puta</span>
                    ol√° mundo!
                </div>-->
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </section>

    </section>
    
    <script src="./js/script.js"></script>
</body>
</html>
